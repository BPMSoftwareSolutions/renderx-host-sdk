name: .NET CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MusicalConductor.sln

      - name: Build (Release)
        run: dotnet build MusicalConductor.sln -c Release --no-restore --nologo

      - name: Test (RenderX.HostSDK.Avalonia)
        run: dotnet test RenderX.HostSDK.Avalonia/Tests/RenderX.HostSDK.Avalonia.Tests.csproj -c Release --no-build --nologo --logger "trx;LogFileName=test-results.trx"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: RenderX.HostSDK.Avalonia/Tests/TestResults

